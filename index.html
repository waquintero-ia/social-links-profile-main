<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="index.css">
  
  <title>Frontend Mentor | Social links profile</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100&family=Young+Serif&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
   
  </style>
</head>
<body>
  <div class="container bg-grey-800">
    <img src="./assets/images/avatar-jessica.jpeg" alt="profile picture" style="pointer-events: none;"/>
    <div class="name-location">
      <h1 class="fs-450 lh-150 semiBold">Jessica Randall</h1>
      <p class="bold lh-150 text-green">London, United Kingdom</p>
    </div>
    <div class="bio">
      <p class="lh-150">"Front-end developer and avid reader."</p>
    </div>
      <div class="links">
      <button class="bold lh-150">GitHub</button>
      <button class="bold lh-150">Frontend Mentor</button> 
      <button class="bold lh-150">LinkedIn</button> 
      <button class="bold lh-150">Twitter</button> 
      <button class="bold lh-150">Instagram</button>  
    </div>
  </div>

</body>
</html>
